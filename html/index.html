<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <title>Quote Generator</title>
</head>

<body>
    <div class="container">
        <p id="quote">
            Click Buttons Below For Fun Quotes!
        </p>
        <span id="name"></span>
        <span id="citation"></span>
        <span id="year"></span>
        <hr />
        <div class="btn-container">
            <!-- <label for="btn">Quote Generator</label> -->
            <h3>Start Quote Generator</h3>
            <h3>Stop Quote Generator</h3>
            <button id="btn-start">Click to Start</button>
            <!-- <label for="btn">Pause Quote Generator</label> -->

            <button id="btn-stop">Click to Pause</button>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../JavaScript/script.js"></script>
</body>

</html>
